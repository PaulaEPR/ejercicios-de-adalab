<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer type="text/javascript" src="./js/main.js"></script>
    <title>Lista de tareas</title>
  </head>
  <body>
    <main class="list">
      <h1 class="title">Lista de tareas</h1>
      <section class="js_counter">
        <p class="all-tasks">Tienes <span class="js_counter_score">0</span> tareas:</p>
        <ul class="js_counter_score_type">
          <li class="counter-done">
            <span class="js_counter_done">0</span> completadas
          </li>
          <li class="counter-undone">
            <span class="js_counter_undone">0</span> por realizar
          </li>
        </ul>
      </section>
      <ul class="js_task_list"></ul>
    </main>
  </body>
</html>
